name: Publish @airnub/wellknown-api-catalog

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "If true, run build/test only (no publish)"
        required: false
        default: "false"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
          scope: '@airnub'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Dry-run publish validation
        working-directory: packages/api-catalog
        run: |
          echo "ðŸ“¦ Validating package..."
          npm pack --dry-run
          echo "âœ… Package validation successful"

      - name: Publish @airnub/wellknown-api-catalog
        if: inputs.dry_run != 'true'
        working-directory: packages/api-catalog
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸ“¦ Publishing to npm..."
          npm whoami
          npm publish --access public --tag next
          echo "âœ… Published successfully"
